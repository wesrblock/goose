name: Desktop App CI

on:
  push:
    branches:
      - v1.0
  pull_request:
    branches:
      - v1.0

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 'lts/*'

    - name: Install dependencies
      run: npm ci
      working-directory: ui/desktop

    - name: Run E2E tests
      run: npm run test-e2e
      working-directory: ui/desktop
